<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <div>
            <p class="success"><strong>Order Number:</strong> <span th:text="${orderNumbers}"></span></p>
            <p><strong>Order Details:</strong> <span th:text="${orderDetails}"></span></p>
            <p><strong>Your QR Code:</strong></p>
            <img th:src="@{/QRCode/${qrCodePath}}" alt="QR Code" />
        </div>
    </div>
</body>
