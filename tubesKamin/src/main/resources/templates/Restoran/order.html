<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Pesanan - Wom Resto</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Wom Resto</h1>
        <p>History Pesanan</p>
    </header>

    <section class="order-history">
        <h2>Daftar Pesanan</h2>

        <!-- Contoh tampilan data pesanan -->
        <div class="order-item">
            <p><strong>No Pesanan: </strong>#12345</p>
            <div class="order-details">
                <p><strong>Detail Orderan:</strong></p>
                <ul>
                    <li><strong>Menu: </strong>Nasi Goreng (Rp20,000)</li>
                    <li><strong>Nama Pemesan: </strong>John Doe</li>
                    <li><strong>No Telepon: </strong>08123456789</li>
                </ul>
            </div>
        </div>

        <!-- Tambahkan lebih banyak order items disini -->

    </section>

</body>

</html>
